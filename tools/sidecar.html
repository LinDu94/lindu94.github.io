<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>侧车 JSON 生成器 | 工具</title>
    <meta name="description" content="为图片批量生成同名侧车 JSON，包含地点与 EXIF。" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .tool { padding: 40px 0; }
      .drop { border: 2px dashed var(--border); border-radius: 12px; padding: 24px; text-align: center; color: var(--muted); }
      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; margin-top: 16px; }
      .panel { grid-column: span 6; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
      .panel h4 { margin: 0 0 8px; }
      .row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center; margin: 6px 0; }
      .row input { background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 10px; padding: 8px 10px; }
      .actions { display: flex; gap: 8px; margin-top: 10px; }
      .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; white-space: pre-wrap; background: #0e0f11; border: 1px solid var(--border); border-radius: 10px; padding: 10px; color: var(--muted); }
      @media (max-width: 900px) { .panel { grid-column: span 12; } }
    </style>
    <script src="https://unpkg.com/exifr@7/dist/full.umd.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="../gallery.html"><span class="logo">◎</span><span class="brand-text">林度摄影</span></a>
        <nav class="site-nav"><a href="../gallery.html">画廊</a><a href="../stories.html">故事</a><a href="../about.html">简介</a></nav>
      </div>
    </header>

    <main class="tool">
      <div class="container">
        <h2>侧车 JSON 生成器</h2>
        <p class="muted">拖拽图片到下方区域，自动读取 EXIF；可填写地点，下载与图片同名的 .json 文件。</p>

        <div id="drop" class="drop">
          将图片拖拽到这里，或点击选择
          <br />
          <input id="fileInput" type="file" accept="image/*" multiple style="margin-top:10px" />
        </div>

        <div class="row" style="margin-top:16px">
          <label>默认地点</label>
          <input id="defaultLocation" placeholder="可选，例如：青海湖 / 外滩" />
        </div>

        <div id="list" class="grid"></div>
      </div>
    </main>

    <script src="./sidecar.js"></script>
  </body>
  </html>
